<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="Media/Icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Media.css">
  <title>عون - تسجيل الدخول</title>
</head>
<body style="background-color: #f7f7f7;" >

  <div class="sign"  style="background-color: #f7f7f7;"  >
    <div class="sign_Img_Div">
      <img src="Media/sign_up2.png" alt="" class="sign_Img" >
    </div>
    <div class="sign_form">
      <h2>مرحبًا بعودتك، « <span class="highlight _3awn_Name" >عون</span> » مشتاق إليك!</h2>
      <p>أدخل المعلومات اللازمة لتسجيل الدخول أدناه ليتمكن التطبيق من إدخالك لحسابك مرة أخرى.</p>

      <div id="errorMessage" style="color: red; margin: 10px 0; display: none;"></div>
      <div id="successMessage" style="color: green; margin: 10px 0; display: none;"></div>

      <form id="signInForm" action="" method="post" >
      <p style="color: #d99b0e;">الإيميل</p>
      <input type="email" id="email" class="sign_input" style="direction: ltr;" required>
      <p style="color: #d99b0e;">كلمة السر</p>
      <input type="password" id="password" class="sign_input" style="direction: ltr;" required>

      <p style="color: #d99b0e;">● حدد نوع الحساب:</p>
      <select name="accountType" id="accountType" class="sign_select" required>
        <optgroup label="حدد نوع الحساب"></optgroup>
        <option value="responsible">حساب مسؤول</option>
        <option value="oldman">حساب كبير سن</option>
        <option value="disabled">حساب ذو همة</option>
      </select>

      <div class="create_account">
        <p>ألا تملك حساب؟</p> 
        <a href="sign_up.html" style="color: #d99b0e; cursor: pointer;" >إنشئ حساب الآن!</a>
      </div>
      <button type="submit" class="sign_button" id="submitBtn">تسجيل الدخول</button>

      </form>

    </div>
  </div>

  <script src="api.js"></script>
  <script>
    document.getElementById('signInForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const accountType = document.getElementById('accountType').value;
      const submitBtn = document.getElementById('submitBtn');
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');
      
      // Hide previous messages
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      // Optimistic UI update - disable button and show loading
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'جاري تسجيل الدخول...';
      
      try {
        const response = await window.API.auth.signin(email, password, accountType);
        
        // Save token and user info
        window.API.saveAuthToken(response.token);
        window.API.saveUserInfo(response.user);
        
        // Show success message
        successMsg.textContent = response.message || 'تم تسجيل الدخول بنجاح!';
        successMsg.style.display = 'block';
        
        // Redirect to home page after short delay
        setTimeout(() => {
          window.location.href = 'Home.html';
        }, 1000);
        
      } catch (error) {
        // Revert optimistic update
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        
        // Show error message
        errorMsg.textContent = error.message || 'حدث خطأ أثناء تسجيل الدخول';
        errorMsg.style.display = 'block';
      }
    });
  </script>

</body>
</html>
